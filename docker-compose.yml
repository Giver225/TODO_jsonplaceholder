version: "3.8"

services:
  app:
    build: .
    command: sh -c "sleep 5 && python init_db.py && uvicorn app.api.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/dbname
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shared_network  

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 2s
      timeout: 2s
      retries: 20
    networks:
      - shared_network

  redis:
    image: redis:6
    command: redis-server --requirepass password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      - shared_network

  php:
    image: php:8.1-fpm
    volumes:
      - ./web:/var/www/html
    depends_on:
      - app  # Явная зависимость от сервиса app
    networks:
      - shared_network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
      - app  # Зависимость от app
    networks:
      - shared_network

volumes:
  postgres_data:

networks:
  shared_network:  # Единая сеть для всех сервисов